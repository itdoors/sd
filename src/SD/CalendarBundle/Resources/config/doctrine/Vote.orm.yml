SD\CalendarBundle\Entity\Vote:
    type:  entity
    table: vote
    repositoryClass: SD\CalendarBundle\Entity\VoteRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            column: user_id
        modelName:
            type: string
            nullable: 128
            column: model
        modelId:
            type: integer
            nullable: false
            column: model_id
        value:
            type: integer
            nullable: false
        dateCreate:
            type: datetime
            column: date_create
    oneToOne:
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        

