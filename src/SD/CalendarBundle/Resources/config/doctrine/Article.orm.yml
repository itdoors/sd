# src/SD/CalendarBundle/Resources/config/doctrine/Article.orm.yml
SD\CalendarBundle\Entity\Article:
    type:  entity
    table: article
    repositoryClass: SD\CalendarBundle\Entity\ArticleRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            column: user_id
        type:
            type: string
            length: 128
            nullable: false
        title:
            type: string
            length: 255
            nullable: false
        textShort:
            type: string
            length: 512
            nullable: false
            column: text_short
        text:
            type: text
            nullable: false
        dateCreate:
            type: datetime
            column: date_create
        dateUpdate:
            type: datetime
            column: date_update
            nullable: true
        datePublick:
            type: datetime
            column: date_publick
            nullable: true
        dateUnpublick:
            type: datetime
            column: date_unpublick
            nullable: true
    manyToOne:
        user:
            targetEntity: SD\UserBundle\Entity\User
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToOne:
        ration:
            targetEntity: Ration
            mappedBy: article