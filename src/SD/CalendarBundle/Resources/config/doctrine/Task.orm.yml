SD\CalendarBundle\Entity\Task:
    type:  entity
    table: task
    repositoryClass: SD\CalendarBundle\Entity\TaskRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            table: user_id
        createDateTime:
            type: datetime
            nullable: true
            column: createdatetime
        taskType:
            type: string
            length: 128
            nullable: true
            column: task_type
        startDateTime:
            type: datetime
            nullable: true
            column: startdatetime
        stopDateTime:
            type: datetime
            nullable: true
            column: stopdatetime
        title:
            type: string
            nullable: false
            length: 255
        description:
            type: text
            nullable: true
    manyToOne:
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
