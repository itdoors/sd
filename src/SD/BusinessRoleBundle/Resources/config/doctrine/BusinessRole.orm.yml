SD\BusinessRoleBundle\Entity\BusinessRole:
    type: entity
    table: sd_business_role
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discr
        type: string
    discriminatorMap:
        client: Client
        companyClient: CompanyClient
        personClient: PersonClient
    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }
    manyToOne:
        individual:
            targetEntity: Lists\IndividualBundle\Entity\Individual
