SD\UserBundle\Entity\Staff:
    type: entity
    table: stuff
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        phoneInside:
            type: string
            length: 128
            nullable: true
            column: phone_inside
        mobilephone:
            type: string
            length: 12
            fixed: false
            nullable: false
        phonePersonal:
            type: string
            length: 12
            fixed: false
            nullable: true
            column: mobilephone_personal
        description:
            type: text
            nullable: true
        stuffclass:
            type: string
            length: 255
            fixed: false
            nullable: true
        issues:
            type: text
            nullable: true
        birthPlace:
            type: string
            length: 128
            nullable: true
            column: birth_place
        dateFire:
            type: date
            nullable: true
            column: hire_date
        dateHire:
            type: date
            column: fire_date
        education:
            type: string
            length: 128
            nullable: true
            column: education
    oneToOne:
        user:
          targetEntity: User
          inversedBy: staff
          joinColumn:
            name: user_id
            referencedColumnName: id
    manyToOne:
        companystructure:
          targetEntity: Lists\CompanystructureBundle\Entity\Companystructure
          cascade: {  }
          inversedBy: null
          joinColumn:
            companystructure_id:
                referencedColumnName: id
