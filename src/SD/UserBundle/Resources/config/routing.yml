sd_user_index:
    pattern:  /user/index
    defaults: { _controller: SDUserBundle:User:index }
    
sd_user_staff:
    pattern:  /user/staff
    defaults: { _controller: SDUserBundle:User:staff }
    
sd_user_stafflist:
    pattern:  /user/staff/list
    defaults: { _controller: SDUserBundle:User:stafflist }

sd_user_show:
    pattern:  /user/show/{id}
    defaults: { _controller: SDUserBundle:User:show }

sd_user_new:
    pattern:  /user/new
    defaults: { _controller: SDUserBundle:User:new }

#sd_user_change_password_form:
#    pattern:  /user/change_password_form/{id}
#    defaults: { _controller: SDUserBundle:User:changePasswordForm }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
