SD\ServiceDeskBundle\Entity\Claim:
    type: entity
    table: sd_claim
    inheritanceType: SINGLE_TABLE
    discriminatorColumn:
        name: discr
        type: string
    discriminatorMap:
        claimOnce: ClaimOnce
        claimDep: ClaimDep
    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }
    fields:
        types:
            type: string
            columnDefinition: ENUM('visible', 'invisible')
        status:
            type: string
            columnDefinition: ENUM('active', 'inactive')
        importance:
            type: string
            columnDefinition: ENUM('hot', 'weak')
        createdAt:
            type: datetime
        closedAt:
            type: datetime
            nullable: true
        disabled:
            type: boolean
    manyToMany:
        curators:
            targetEntity: SD\BusinessRoleBundle\Entity\Stuff
            joinTable:
                name: claims_curators
                joinColumns:
                  claim_id:
                    referencedColumnName: id
                inverseJoinColumns:
                  stuff_id:
                    referencedColumnName: id
        performers:
            targetEntity: SD\BusinessRoleBundle\Entity\Stuff
            joinTable:
                name: claims_performers
                joinColumns:
                  claim_id:
                    referencedColumnName: id
                inverseJoinColumns:
                  stuff_id:
                    referencedColumnName: id
    manyToOne:
        customer:
            targetEntity: SD\BusinessRoleBundle\Entity\Client
            inversedBy: claims
    oneToMany:
        messages:
            targetEntity: ClaimMessage
            mappedBy: claim
            orphanremoval: true