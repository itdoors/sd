SD\ServiceDeskBundle\Entity\ClaimMessage:
    type: entity
    table: sd_claim_message
    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }
    fields:
        text:
            type: text
        createdAt:
            type: datetime
    manyToOne:
        user:
            targetEntity: SD\UserBundle\Entity\User
        claim:
            targetEntity: Claim