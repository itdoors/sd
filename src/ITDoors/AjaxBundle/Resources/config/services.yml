parameters:
    it_doors_ajax.twig.ajax_filter_extension.class: ITDoors\AjaxBundle\Twig\AjaxFilterExtention
    it_doors_ajax.form_type.daterange.class: ITDoors\AjaxBundle\Form\DaterangeType

services:
    it_doors_ajax.twig.ajax_filter_extension:
        class: %it_doors_ajax.twig.ajax_filter_extension.class%
        arguments: [@service_container]
        tags:
            - { name: twig.extension }

    it_doors_ajax.form_type.daterange:
        class: %it_doors_ajax.form_type.daterange.class%
        tags:
            - { name: form.type, alias: daterange }