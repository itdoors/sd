it_doors_controlling_homepage:
    pattern:  /controlling
    defaults: { _controller: ITDoorsControllingBundle:Default:index }
    
it_doors_controlling_invoice:
    pattern:  /controlling/invoice
    defaults: { _controller: ITDoorsControllingBundle:Invoice:index }
    
it_doors_controlling_invoice_show:
    pattern:  /controlling/show/{period}
    defaults: { _controller: ITDoorsControllingBundle:Invoice:show, period:30 }
    requirements:
        period: 0|30|60|120|180|181