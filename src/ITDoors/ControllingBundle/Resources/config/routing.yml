it_doors_controlling_invoice:
    pattern:  /controlling/invoice
    defaults: { _controller: ITDoorsControllingBundle:Invoice:index }

it_doors_controlling_invoice_show:
    pattern:  /controlling/show
    defaults: { _controller: ITDoorsControllingBundle:Invoice:show }
        
it_doors_controlling_invoice_invoice:
    pattern:  /controlling/invoice/{invoiceid}
    defaults: { _controller: ITDoorsControllingBundle:Invoice:invoice}
    requirements:
        invoiceid: \d+

it_doors_controlling_invoice_invoice_show:
    pattern:  /controlling/invoice/show
    defaults: { _controller: ITDoorsControllingBundle:Invoice:invoiceshow}

it_doors_controlling_invoice_invoice_lastaction:
    pattern:  /controlling/invoice/lastaction
    defaults: { _controller: ITDoorsControllingBundle:Invoice:lastaction}
        
it_doors_controlling_invoice_email:
    pattern:  /controlling/invoice/email
    defaults: { _controller: ITDoorsControllingBundle:Email:index}