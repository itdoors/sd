# src/ITDoors/ControllingBundle/Resources/config/doctrine/Invoice.orm.yml
ITDoors\ControllingBundle\Entity\Invoice:
    type: entity
    table: invoice
    repositoryClass: ITDoors\ControllingBundle\Entity\InvoiceRepository
    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }
    fields:
        invoiceId:
            type: string
            length: 255
            column: invoice_id
        sum:
            type: float
            length: 10
        date:
            type: date
        delayDate:
            nullable: true
            type: date
            column: delay_date
        delayDays:
            nullable: true
            type: integer
            column: delay_days
        delayDaysType:
            type: string
            nullable: true
            length: 5
            column: delay_days_type
        dateEnd:
            type: date
            nullable: true
            column: date_end
        dateFact:
            type: date
            column: date_fact
            nullable: true
        dogovorId:
            type: integer
            nullable: true
            length: 10
            column: dogovor_id
        dogovorId1c:
            type: string
            nullable: false
            length: 255
            column: dogovor_id_1c
        dogovorUUIE:
            type: integer
            nullable: true
            length: 10
            column: dogovor_uuie
        dogovorName:
            type: string
            length: 255
            column: dogovor_name
        dogovorNumber:
            type: string
            length: 255
            nullable: true
            column: dogovor_number
        dogovorDate:
            type: datetime
            nullable: false
            column: dogovor_date
        dogovorActName:
            type: string
            nullable: true
            length: 255
            column: dogovor_act_name
        dogovorActDate:
            type: date
            nullable: true
            column: dogovor_act_date
        dogovorActOriginal:
            type: boolean
            column: dogovor_act_original
        organizationName:
            nullable: true
            type: string
            length: 255
            column: organization_name
        organizationEdrpou:
            nullable: true
            type: string
            length: 255
            column: organization_edrpou
        organizationEdrpouDoer:
            nullable: true
            type: string
            length: 255
            column: organization_edrpou_doer
        court:
            type: boolean
    manyToOne:
        organization:
            targetEntity: Lists\OrganizationBundle\Entity\Organization
            inversedBy: null
            joinColumn:
                name: organization_id
                referencedColumnName: id
        dogovor:
            targetEntity: Lists\DogovorBundle\Entity\Dogovor
            inversedBy: null
            joinColumn:
                name: dogovor_id
                referencedColumnName: id
    oneToMany:
        messages:
            targetEntity: ITDoors\ControllingBundle\Entity\InvoiceMessage
            mappedBy: invoice