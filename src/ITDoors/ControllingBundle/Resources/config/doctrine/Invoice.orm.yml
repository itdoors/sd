# src/ITDoors/ControllingBundle/Resources/config/doctrine/Invoice.orm.yml
ITDoors\ControllingBundle\Entity\Invoice:
    type: entity
    table: invoice
    repositoryClass: ITDoors\ControllingBundle\Entity\InvoiceRepository
    id:
        id:
            type: integer
            generator: { strategy: IDENTITY }
    fields:
        invoiceId:
            type: string
            length: 255
            column: invoice_id
        sum:
            type: float
            length: 10
        date:
            type: date
        postponement:
            type: boolean
        dateEnd:
            type: date
            column: date_end
        dateFact:
            type: date
            column: date_fact
        dogovorName:
            type: string
            length: 255
            column: dogovor_name
        dogovorDate:
            type: date
            column: dogovor_date
        dogovorActName:
            type: string
            length: 255
            column: dogovor_act_name
        dogovorActDate:
            type: date
            column: dogovor_act_date
        dogovorActOriginal:
            type: boolean
            column: dogovor_act_original
        cityName:
            type: string
            length: 255
            column: city_name
        regionName:
            type: string
            length: 255
            column: region_name
        organizationName:
            type: string
            length: 255
            column: organization_name
        organizationEdrpou:
            type: string
            length: 255
            column: organization_edrpou
        description:
            type: text
        court:
            type: boolean
    manyToOne:
        organization:
            targetEntity: Lists\OrganizationBundle\Entity\Organization
            inversedBy: invoice
            joinColumn:
                name: organization_id
                referencedColumnName: id
        dogovor:
            targetEntity: Lists\DogovorBundle\Entity\Dogovor
            inversedBy: invoice
            joinColumn:
                name: dogovor_id
                referencedColumnName: id