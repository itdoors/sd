ITDoors\PayMasterBundle\Entity\PayMaster:
    properties:
        scan:
            - File:
                maxSize: 1M
                mimeTypes: [image/jpeg, application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document]
                mimeTypesMessage: "This file is not a valid PDF, JPEG, DOC or DOCX"
                groups: [new]
            - NotBlank:
                groups: [new]
        invoiceDate:
            - Date:
                groups: [new]
            - NotBlank:
                groups: [new]
        expectedDate:
            - Date:
                groups: [new]
            - NotBlank:
                groups: [new]
        payer:
            - NotBlank:
                groups: [new]
        customers:
            - NotBlank: ~
        contractor:
            - NotBlank:
                groups: [new]
        dogovor:
            - NotBlank:
                groups: [new]
        currentAccount:
            - NotBlank:
                groups: [new]
        invoiceAmount:
            - NotBlank:
                groups: [new]
        description:
            - NotBlank:
                groups: [new]