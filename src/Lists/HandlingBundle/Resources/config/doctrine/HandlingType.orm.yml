Lists\HandlingBundle\Entity\HandlingType:
    type: entity
    table: handling_type
    repositoryClass: Lists\HandlingBundle\Entity\HandlingTypeRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        slug:
            type: string
            length: 128
            fixed: false
            nullable: true
        sortorder:
            type: integer
            nullable: true
    lifecycleCallbacks: {  }
