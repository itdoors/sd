Lists\HandlingBundle\Entity\HandlingMessageType:
    type: entity
    table: handling_message_type
    repositoryClass: Lists\HandlingBundle\Entity\HandlingMessageTypeRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        slug:
            type: string
            length: 128
            fixed: false
            nullable: true
        stayActionTime:
            type: integer
            nullable: true
        sortorder:
            type: integer
            nullable: true
        reportName:
            type: string
            length: 128
            nullable: true
            column: report_name
        isReport:
            type: boolean
            nullable: true
            column: is_report
        reportSortorder:
            type: integer
            nullable: true
            column: report_sortorder
    lifecycleCallbacks: {  }
