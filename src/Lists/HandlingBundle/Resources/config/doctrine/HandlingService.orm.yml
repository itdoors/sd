Lists\HandlingBundle\Entity\HandlingService:
    type: entity
    table: handling_service
    repositoryClass: Lists\HandlingBundle\Entity\HandlingServiceRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: SEQUENCE
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        slug:
            type: string
            length: 128
            fixed: false
            nullable: true
        sortorder:
            type: integer
            nullable: true
    manyToMany:
      handlings:
        targetEntity: Lists\HandlingBundle\Entity\Handling
        mappedBy: handlingServices
    lifecycleCallbacks: {  }
