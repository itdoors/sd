Lists\HandlingBundle\Entity\HandlingMessage:
    type: entity
    table: handling_message
    repositoryClass: Lists\HandlingBundle\Entity\HandlingMessageRepository
    indexes:
        handling_message_createdate_index:
          columns: [ createdate ]
        handling_message_additionalType_index:
          columns: [ additional_type ]
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        createdatetime:
            type: datetime
            nullable: true
        description:
            type: text
            nullable: true
        createdate:
            type: datetime
            nullable: false
        filepath:
            type: string
            length: 128
            fixed: false
            nullable: true
        filename:
            type: string
            length: 128
            fixed: false
            nullable: true
        handling_id:
            type: integer
            nullable: true
            column: handling_id
        user_id:
            type: integer
            nullable: true
            column: user_id
        type_id:
            type: integer
            nullable: true
            column: type_id
        isBusinessTrip:
            type: boolean
            nullable: true
            column: is_business_trip
            default: false
        additionalType:
            type: string
            length: 3
            fixed: false
            nullable: true
            column: additional_type
        contact_id:
            type: integer
            nullable: true
            column: contact_id
    manyToOne:
        handling:
            targetEntity: Handling
            cascade: {  }
            inversedBy: HandlingMessages
            joinColumns:
                handling_id:
                    referencedColumnName: id
            orphanRemoval: false
        type:
            targetEntity: HandlingMessageType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                type_id:
                    referencedColumnName: id
            orphanRemoval: false
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        contact:
            targetEntity: Lists\ContactBundle\Entity\ModelContact
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                contact_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
        prePersist: [ doOnPrePersist ]
