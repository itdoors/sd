Lists\HandlingBundle\Entity\HandlingMessage:
    type: entity
    table: handling_message
    repositoryClass: Lists\HandlingBundle\Entity\HandlingMessageRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: SEQUENCE
        createdatetime:
            type: datetime
            nullable: true
        description:
            type: text
            nullable: true
        createdate:
            type: date
            nullable: false
        filepath:
            type: string
            length: 128
            fixed: false
            nullable: true
        filename:
            type: string
            length: 128
            fixed: false
            nullable: true
        handling_id:
            type: integer
            nullable: true
            column: handling_id
    manyToOne:
        handling:
            targetEntity: Handling
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                handling_id:
                    referencedColumnName: id
            orphanRemoval: false
        type:
            targetEntity: HandlingMessageType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                type_id:
                    referencedColumnName: id
            orphanRemoval: false
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
        prePersist: [ doOnPrePersist ]
