Lists\HandlingBundle\Entity\HandlingResult:
    type: entity
    table: handling_result
    repositoryClass: Lists\HandlingBundle\Entity\HandlingResultRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: SEQUENCE
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        slug:
            type: string
            length: 128
            fixed: false
            nullable: true
        sortorder:
            type: integer
            nullable: true
        percentageString:
            type: string
            length: 20
            nullable: true
        progress:
            type: integer
            nullable: true
    oneToMany:
        handlings:
            targetEntity: Lists\HandlingBundle\Entity\Handling
            mappedBy: result
    lifecycleCallbacks: {  }
