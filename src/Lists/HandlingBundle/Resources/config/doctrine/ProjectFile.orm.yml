Lists\HandlingBundle\Entity\ProjectFile:
    type: entity
    table: project_file
    gedmo:
        soft_deleteable:
          field_name: deletedDatetime
          time_aware: false
    id:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            length: 128
            nullable: true
            options:
                comment: Название файла
        shortText:
            type: string
            length: 128
            nullable: true
            options:
                comment: Краткое описание файла
        createDatetime:
            type: datetime
            nullable: true
            column: create_datetime
            options:
                comment: Дата создания файла
        deletedDatetime:
            type: datetime
            nullable: true
            column: deleted_datetime
            options:
                comment: Дата удаления файла
    manyToOne:
        project:
            targetEntity: Lists\HandlingBundle\Entity\Handling
            cascade: {  }
            mappedBy: null
            inversedBy: files
            joinColumns:
                project_id:
                    referencedColumnName: id
            orphanRemoval: true
        type:
            targetEntity: ProjectFileType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                type_id:
                    nullable: true
                    referencedColumnName: id
            orphanRemoval: true
    lifecycleCallbacks: {  }
