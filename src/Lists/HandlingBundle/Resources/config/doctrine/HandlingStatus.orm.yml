Lists\HandlingBundle\Entity\HandlingStatus:
    type: entity
    table: handling_status
    repositoryClass: Lists\HandlingBundle\Entity\HandlingStatusRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: SEQUENCE
        name:
            type: string
            length: 128
            fixed: false
            nullable: false
        sortorder:
            type: integer
            nullable: true
        slug:
            type: string
            length: 10
            nullable: true
        percentageString:
            type: string
            length: 20
            nullable: true
        progress:
            type: integer
            nullable: true
    lifecycleCallbacks: {  }
