            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                company_role_id:
                    referencedColumnName: id
            orphanRemoval: false
        companystructure:
            targetEntity: Lists\CompanystructureBundle\Entity\Companystructure
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                companystructure_id:
                    referencedColumnName: id
            orphanRemoval: false
        dogovorType:
            targetEntity: Lists\LookupBundle\Entity\Lookup
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                dogovor_type_id:
                    referencedColumnName: id
            orphanRemoval: false
        organization:
            targetEntity: Lists\OrganizationBundle\Entity\Organization
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                organization_id:
                    referencedColumnName: id
            orphanRemoval: false
        stuff:
            targetEntity: SD\UserBundle\Entity\Stuff
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                stuff_id:
                    referencedColumnName: id
            orphanRemoval: false
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        saller:
            targetEntity: SD\UserBundle\Entity\User
            joinColumns:
                saller_id:
                    referencedColumnName: id
            orphanRemoval: false
        delayType:
            targetEntity: DelayType
            joinColumns:
                delay_type_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
