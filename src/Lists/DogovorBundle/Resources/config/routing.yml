#DOGOVOR ROUTE
lists_dogovor_dogovor_index:
    pattern:  /lists/dogovor/dogovor/index
    defaults: { _controller: ListsDogovorBundle:Dogovor:index }

lists_dogovor_handling_list:
    pattern:  /lists/dogovor/handling/list/{dogovorId}
    defaults: { _controller: ListsDogovorBundle:Handling:list }

lists_dogovor_handling_form:
    pattern:  /lists/dogovor/handling/form
    defaults: { _controller: ListsDogovorBundle:Handling:form }

lists_dogovor_dogovor_new:
    pattern:  /lists/dogovor/dogovor/new
    defaults: { _controller: ListsDogovorBundle:Dogovor:new }

lists_dogovor_dogovor_show:
    pattern:  /lists/dogovor/dogovor/show/{id}
    defaults: { _controller: ListsDogovorBundle:Dogovor:show }

lists_dogovor_dogovor_filter:
    pattern:  /lists/dogovor/dogovor/filter
    defaults: { _controller: ListsDogovorBundle:Dogovor:filter }

lists_dogovor_ajax_element:
    pattern:  /lists/dogovor/ajax/element/{id}
    defaults: { _controller: ListsDogovorBundle:Dogovor:element }

lists_dogovor_list_for_organization:
    pattern:  /lists/dogovor/for/organization/{id}
    defaults: { _controller: ListsDogovorBundle:Dogovor:forOrganization }

lists_dogovor_dogovor_index_danger:
    pattern:  /lists/dogovor/danger/dogovor/index
    defaults: { _controller: ListsDogovorBundle:Dogovor:listDanger }
    
lists_dogovor_ajax_element_danger:
    pattern:  /lists/dogovor/danger/ajax/element/{id}
    defaults: { _controller: ListsDogovorBundle:Dogovor:elementDanger }

    
#DOP DOGOVOR ROUTE
lists_dogovor_dopdogovor_list:
    pattern:  /lists/dogovor/dopdogovor/list/{dogovorId}
    defaults: { _controller: ListsDogovorBundle:DopDogovor:list }

lists_dopdogovor_ajax_element:
    pattern:  /lists/dogovor/dopdogovor/ajax/element/{id}
    defaults: { _controller: ListsDogovorBundle:DopDogovor:element }

#DOGOVOR DEPARTMENT
lists_dogovor_department_list:
    pattern:  /lists/dogovor/department/list/{dogovorId}
    defaults: { _controller: ListsDogovorBundle:DogovorDepartment:list }
    

lists_dogovor_made_index:
    pattern:  /lists/dogovor/made/index
    defaults: { _controller: ListsDogovorBundle:DogovorMade:index }

lists_dogovor_made_list:
    pattern:  /lists/dogovor/made/list
    defaults: { _controller: ListsDogovorBundle:DogovorMade:list }

# ajaxController
lists_dogovor_ajax_search:
    pattern:  /lists/dogovor/ajax/search
    defaults: { _controller: ListsDogovorBundle:Ajax:dogovorSearch }
    methods:   [GET, POST]

lists_dogovor_ajax_search_dependent:
    pattern:  /lists/dogovor/ajax/search/dependent
    defaults: { _controller: ListsDogovorBundle:Ajax:dogovorSearchDependent }
    methods:   [GET, POST]

lists_dogovor_ajax_get_field:
    pattern:  /lists/dogovor/ajax/get/field/
    defaults: { _controller: ListsDogovorBundle:Ajax:dogovorGetField }
    methods:   [GET]

lists_dogovor_ajax_by_id:
    pattern:  /lists/dogovor/ajax/by_id
    defaults: { _controller: ListsDogovorBundle:Ajax:dogovorById }
    methods:   [GET, POST]
    
lists_dogovor_ajax_by_ids:
    pattern:  /lists/dogovor/ajax/by_ids
    defaults: { _controller: ListsDogovorBundle:Ajax:dogovorByIds }
    methods:   [GET, POST]
