Lists\OrganizationBundle\Entity\Organization:
    type: entity
    table: organization
    repositoryClass: Lists\OrganizationBundle\Entity\OrganizationRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        mpk:
            type: string
            length: 20
            nullable: true
        name:
            type: string
            length: 255
        address:
            type: string
            length: 255
        contacts:
            type: string
            length: 255
            nullable: true
    manyToOne:
        city:
            targetEntity: Lists\CityBundle\Entity\City
            inversedBy: organizations
            joinColumn:
                name: city_id
                referencedColumnName: id
        scope:
            targetEntity: Lists\LookupBundle\Entity\Lookup
            joinColumn:
                name: scope_id
                referencedColumnName: id
    manyToMany:
        users:
          targetEntity: SD\UserBundle\Entity\User
          inversedBy: organizations
          joinTable:
            name: organization_user
            joinColumns:
              organization_id:
                referencedColumnName: id
            inverseJoinColumns:
              user_id:
                referencedColumnName: id