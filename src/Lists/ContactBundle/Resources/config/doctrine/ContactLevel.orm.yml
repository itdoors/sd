Lists\ContactBundle\Entity\ContactLevel:
    type: entity
    table: model_contact
    repositoryClass: Lists\ContactBundle\Entity\ContactLevelRepository
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        name:
            type: string
            length: 100
            nullable: false
        digit:
            type: integer
            nullable: false