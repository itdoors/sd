Lists\ProjectBundle\Entity\Project:
    properties:
        organization:
            - NotBlank: { groups: [create] }
        square:
            - Range:
                min: 0
                max: 99999999999
                groups: [edit]
#        createdate:
#            - NotBlank: { groups: [new] }
#            - Lists\HandlingBundle\Validator\CreatedateRange: { groups: [new] }
#        budget:
#            - NotBlank: { groups: [new, createTender] }
Lists\ProjectBundle\Entity\StateTender:
    properties:
        vdz:
            - NotBlank: { groups: [create] }
            - Length: 
                max: 128
                groups: [create]
        advert:
            - NotBlank: { groups: [create] }
            - Lists\ProjectBundle\Validator\UniqueStateTender: { groups: [create] }
            - Range:
                min: 0
                max: 99999999999
                groups: [create]
        typeOfProcedure:
            - NotBlank: { groups: [create] }
            - Length: 
                max: 128
                groups: [create]
        place:
            - NotBlank: { groups: [create] }
            - Length: 
                max: 128
                groups: [create]
        delivery:
            - NotBlank: { groups: [create] }
            - Length: 
                max: 128
                groups: [create]
        datetimeDeadline:
            - NotBlank: { groups: [create] }
            - DateTime: { groups: [edit] }
        datetimeOpening:
            - NotBlank: { groups: [create] }
            - DateTime: { groups: [edit, createTender] }
        software:
            - NotBlank: { groups: [edit] }
            - Length: 
                max: 128
                groups: [create]
        isParticipation:
            - NotBlank: { groups: [edit] }
            - Choice:
                 callback: getParticipations
                 groups: [edit]
        kveds:
            - NotBlank: { groups: [create] }
        pf:
            - Range:
                min: 0
                max: 99999999999
                groups: [edit]
