Lists\ProjectBundle\Entity\Manager:
    properties:
        part:
            - NotBlank: { groups: [create] }
            - Lists\ProjectBundle\Validator\ManagerMaxPart: { groups: [create] }
        user:
            - Lists\ProjectBundle\Validator\ManagerUniqueUser: { groups: [create] }