Lists\ProjectBundle\Entity\СommercialTender:
    type: entity
    repositoryClass: Lists\ProjectBundle\Entity\СommercialTenderRepository
    fields:
        datetimeDeadline:
            type: datetime
            nullable: true
            column: datetime_deadline
            options:
                comment: Дата и время конечного срока
        datetimeOpening:
            type: datetime
            nullable: true
            column: datetime_opening
            options:
                comment: Дата и время раскрытия
    manyToMany:
        services:
            targetEntity: ServiceСommercialTender
            inversedBy: null
            joinTable:
              name: project_commercial_tender_service
              joinColumns:
                project_id:
                  referencedColumnName: id
              inverseJoinColumns:
                service_id:
                  referencedColumnName: id