Lists\ProjectBundle\Entity\Status:
    type: entity
    table: project_status
    inheritanceType: SINGLE_TABLE
    repositoryClass: Lists\ProjectBundle\Entity\StatusRepository
    discriminatorColumn:
        name: discriminator
        type: string
    discriminatorMap:
        state_tender: StatusStateTender
        commercial_tender: StatusСommercialTender
    id:
        id:
            id: true
            type: integer
            generator: { strategy: IDENTITY }
    fields:
        name:
            type: string
            length: 128
            nullable: false
            options:
                comment: Название статуса
        alias:
            type: string
            length: 64
            nullable: false
            options:
                comment: Краткое описание статуса