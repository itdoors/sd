Lists\ProjectBundle\Entity\Message:
    type: entity
    table: handling_message
    repositoryClass: Lists\HandlingBundle\Entity\HandlingMessageRepository
    indexes:
        handling_message_createdate_index:
          columns: [ createdate ]
        handling_message_additionalType_index:
          columns: [ additional_type ]
    fields:
        id:
            id: true
            type: bigint
            nullable: false
            generator:
                strategy: IDENTITY
        
    oneToMany:
        files:
            targetEntity: HandlingMessageFile
            mappedBy: handlingMessage
            orphanRemoval: true
    manyToOne:
        handling:
            targetEntity: Handling
            cascade: {  }
            inversedBy: HandlingMessages
            joinColumns:
                handling_id:
                    referencedColumnName: id
            orphanRemoval: false
        type:
            targetEntity: HandlingMessageType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                type_id:
                    referencedColumnName: id
            orphanRemoval: false
        user:
            targetEntity: SD\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
        contact:
            targetEntity: Lists\ContactBundle\Entity\ModelContact
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                contact_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks:
        prePersist: [ doOnPrePersist ]
