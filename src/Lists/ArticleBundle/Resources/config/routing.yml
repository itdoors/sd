list_article_vote_history:
    pattern:  /dashboard/vote/history
    defaults: { _controller: ListsArticleBundle:Vote:index }
    
list_article_vote_history_list:
    pattern:  /dashboard/vote/history/list
    defaults: { _controller: ListsArticleBundle:Vote:list }

list_article_vote_history_show:
    pattern:  /dashboard/vote/history/show/{id}
    defaults: { _controller: ListsArticleBundle:Vote:show }
    
list_article_vote_history_add:
    pattern:  /dashboard/vote/history/add
    defaults: { _controller: ListsArticleBundle:Vote:add }
    
# decision
list_article_vote_decision:
    pattern:  /dashboard/vote/decision
    defaults: { _controller: ListsArticleBundle:Decision:index }
    
list_article_vote_decision_list:
    pattern:  /dashboard/vote/decision/list
    defaults: { _controller: ListsArticleBundle:Decision:list }

list_article_vote_decision_show:
    pattern:  /dashboard/vote/decision/show/{id}
    defaults: { _controller: ListsArticleBundle:Decision:show }
    
list_article_vote_decision_add:
    pattern:  /dashboard/vote/decision/add
    defaults: { _controller: ListsArticleBundle:Decision:add }
    
# Product Blog
list_article_blog:
    pattern:  /dashboard/blog
    defaults: { _controller: ListsArticleBundle:ProdBlog:index }
    
list_article_blog_list:
    pattern:  /dashboard/blog/list
    defaults: { _controller: ListsArticleBundle:ProdBlog:list }

list_article_blog_show:
    pattern:  /dashboard/blog/show/{id}
    defaults: { _controller: ListsArticleBundle:ProdBlog:show }
    
list_article_blog_add:
    pattern:  /dashboard/blog/add
    defaults: { _controller: ListsArticleBundle:ProdBlog:add }
    
list_article_blog_viewed:
    pattern:  /dashboard/blog/viewed/{id}
    defaults: { _controller: ListsArticleBundle:ProdBlog:setViewed }