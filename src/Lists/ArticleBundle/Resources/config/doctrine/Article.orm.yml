# src/Lists/ArticleBundle/Resources/config/doctrine/Article.orm.yml
Lists\ArticleBundle\Entity\Article:
    type:  entity
    table: article
    repositoryClass: Lists\ArticleBundle\Entity\ArticleRepository
    id:
        id:
            type: integer
            generator:
                strategy: IDENTITY
    fields:
        userId:
            type: integer
            nullable: false
            column: user_id
        type:
            type: string
            length: 128
            nullable: false
        title:
            type: string
            length: 255
            nullable: false
        textShort:
            type: string
            length: 512
            nullable: true
            column: text_short
        text:
            type: text
            nullable: false
        dateCreate:
            type: datetime
            column: date_create
        dateUpdate:
            type: datetime
            column: date_update
            nullable: true
        datePublick:
            type: datetime
            column: date_publick
            nullable: true
        dateUnpublick:
            type: datetime
            column: date_unpublick
            nullable: true
        file:
            type: string
            length: 255
            nullable: true
    manyToOne:
        user:
            targetEntity: SD\UserBundle\Entity\User
            inversedBy: null
            joinColumns:
                user_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToOne:
        ration:
            targetEntity: Ration
            mappedBy: article
            orphanRemoval: true