Lists\MpkBundle\Entity\Mpk:
    getters:
        datesValid:
            - "True": { message: "The start date must be before the end date" }
    constraints:
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
                fields:
                    - name
                    - organization
    properties:
        name:
            - NotBlank: ~
        active:
            - NotBlank: ~