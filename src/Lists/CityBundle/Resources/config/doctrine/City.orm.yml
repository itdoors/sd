Lists\CityBundle\Entity\City:
    type: entity
    table: city
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        organizations:
            targetEntity: Lists\OrganizationBundle\Entity\Organization
            mappedBy: city
    manyToOne:
        region:
            targetEntity: Lists\RegionBundle\Entity\Region
            joinColumn:
                name: region_id
                referencedColumnName: id