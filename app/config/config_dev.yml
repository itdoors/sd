imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false
    
monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info

assetic:
    use_controller: true

parameters: 
    project.dir: '/var/www/sd'
    project.web.dir: '%project.dir%/web'
    log.file.path: "%project.dir%/log.txt"
    1C.file.path: "%project.dir%/app/share/1c/debt/"
    email.file.path: "%project.dir%/web/files/email/"
    upload.file.path: "%project.dir%/web/files/upload/"
